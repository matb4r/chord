random.seed 1234567890
simulation.cycles 1000
network.size 100

M 11
MAX_GROUP_SIZE 8
STABILITY_RESTRICTION 0.95

# control.shf Shuffle

protocol.chord staticgroups.StaticGroupsProtocol
{
		protocol chord
		idLength M
		maxGroupSize MAX_GROUP_SIZE
		stabilityRestriction STABILITY_RESTRICTION
}


init.create staticgroups.CreateInitialNodes
{
	protocol chord
	idLength M
	maxGroupSize MAX_GROUP_SIZE
    stabilityRestriction STABILITY_RESTRICTION
}

control.maintain staticgroups.StaticGroupsMaintainer
{
	step 1
}

control.metrics staticgroups.StaticGroupsMetrics
{
    cycles simulation.cycles
    networkInitSize network.size
	idLength M
	maxGroupSize MAX_GROUP_SIZE
	stabilityRestriction STABILITY_RESTRICTION
}

control.tests staticgroups.StaticGroupsTests
{
    test
}

control.dnet staticgroups.RandomDynamicNetwork
{
	add 1
	#substitute 1 # jesli add dodatni, to najpierw dodanie a potem odjecie
	random # przy random: add, substitute, minsize, maxsize nie maja znaczenia
	#minsize 2
